<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Zona Horaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-content {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .result-details {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        .error {
            margin-top: 30px;
            padding: 15px;
            background: #fee;
            border-radius: 10px;
            border-left: 4px solid #f44336;
            color: #c62828;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .flag {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Consulta de Zona Horaria</h1>
        <p class="subtitle">Selecciona un pa√≠s para ver su hora actual</p>

        <div class="form-group">
            <label for="country">Selecciona un pa√≠s:</label>
            <select id="country">
                <option value="">-- Selecciona un pa√≠s --</option>
                <option value="MX">üá≤üáΩ M√©xico</option>
                <option value="EC">üá™üá® Ecuador</option>
                <option value="AR">üá¶üá∑ Argentina</option>
            </select>
        </div>

        <button id="submitBtn" onclick="getTime()">
            Consultar Hora Actual
        </button>

        <div id="result" class="result">
            <div class="result-title">Hora Actual</div>
            <div class="result-content" id="timeDisplay"></div>
            <div class="result-details" id="detailsDisplay"></div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/time';

        async function getTime() {
            const country = document.getElementById('country').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            
            // Limpiar mensajes anteriores
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Validar selecci√≥n
            if (!country) {
                showError('Por favor selecciona un pa√≠s');
                return;
            }
            
            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Consultando...';
            
            try {
                // URL con el pa√≠s en el path (min√∫sculas)
                const response = await fetch(`${API_URL}/${country.toLowerCase()}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al conectar con la API. Verifica: 1) El servidor est√© en localhost:8000, 2) CORS est√© habilitado, 3) Revisa la consola del navegador (F12)');
            } finally {
                // Restaurar bot√≥n
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Consultar Hora Actual';
            }
        }

        function showResult(data) {
            const country = document.getElementById('country').value;
            const flags = {
                'MX': 'üá≤üáΩ',
                'EC': 'üá™üá®',
                'AR': 'üá¶üá∑'
            };
            
            const countryNames = {
                'MX': 'M√©xico',
                'EC': 'Ecuador',
                'AR': 'Argentina'
            };
            
            // Formatear la fecha ISO que viene del backend
            const date = new Date(data.time);
            const formattedTime = date.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            document.getElementById('timeDisplay').innerHTML = 
                `<span class="flag">${flags[country]}</span>${formattedTime}`;
            document.getElementById('detailsDisplay').textContent = 
                `${countryNames[country]}`;
            document.getElementById('result').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Permitir enviar con Enter en el select
        document.getElementById('country').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getTime();
            }
        });
    </script>
</body>
</html>
